<div class="var-wrapper">
<mat-card>
<div *ngIf="countries.length > 0">
  <div class="model-selector">
    <mat-radio-group
      aria-label="Select a model"
      [(ngModel)]="selectedModel"
      (change)="updateParameterSlider($event.value); updateVarForecast()"
    >
      <mat-radio-button value="var">Vector Auto Regression</mat-radio-button>
      <mat-radio-button value="hwes">HW Smoothing</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="toggle-container">
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select
        [(ngModel)]="selectedCountry"
        (selectionChange)="updateVarForecast()"
      >
        <mat-option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="toggle-container">
    <section class="slider-section">
      <div># of predictions</div>
      <mat-slider
        thumbLabel
        [(ngModel)]="predictionPeriods"
        (change)="updateVarForecast()"
        aria-label="unit(s)"
        [min]="0"
        [max]="40"
      ></mat-slider>
    </section>
    <section *ngIf="selectedModel == 'var'; else elseBlock">
      <div>Max lags</div>
      <mat-slider
        class="lags-slider"
        thumbLabel
        [(ngModel)]="maxLags"
        (change)="updateVarForecast()"
        aria-label="unit(s)"
        [min]="1"
        [max]="8"
      ></mat-slider>
    </section>
    <ng-template #elseBlock
      ><div>&#945;-Parameter</div>
      <mat-slider
        class="lags-slider"
        thumbLabel
        [(ngModel)]="maxLags"
        (change)="updateVarForecast()"
        aria-label="unit(s)"
        [step]="0.01"
        [min]="0.01"
        [max]="0.99"
      ></mat-slider
    ></ng-template>
  </div>

  <plotly-plot
    *ngIf="data.data.length > 0"
    [data]="data.data"
    [layout]="data.layout"
  ></plotly-plot>
</div>
</mat-card>
</div>
