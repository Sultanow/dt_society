<div class="exit-button-container">
  <p class="section-label" style="padding-top: 10px">Feature Selection</p>
  <button class="exit-button" mat-icon-button color="basic" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-form-field>
  <mat-label>Features</mat-label>
  <mat-select
    multiple
    [(ngModel)]="featuresSelected"
    (selectionChange)="updateFeatureSelections()"
  >
    <mat-option *ngFor="let feature of featureList" [value]="feature">
      {{ feature }}</mat-option
    >
  </mat-select>
</mat-form-field>
