<button mat-icon-button mat-dialog-close color="primary" class="delete-button" (click)="onDeleteFile()">
    <mat-icon color="warn">delete_forever</mat-icon>
</button>

<div>
    
    <mat-form-field>
        <mat-label>Geo column</mat-label>
        <mat-select [disabled]="!geoEnabled" [(ngModel)] = currentDataset!.geoSelected matTooltip='If the dataset has no geographical reference, select "None"' matTooltipPosition="left">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let geoOption of currentDataset!.initialColumns!" [value]="geoOption">{{ geoOption }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="geoEnabled"></mat-slide-toggle>
</div>
<div>
    <mat-form-field>
        <mat-label>Reshape column</mat-label>
        <mat-select [(ngModel)] = "currentDataset!.reshapeSelected">
            <mat-option *ngFor="let reshapeOption of currentDataset!.initialColumns!" [value]="reshapeOption">{{ reshapeOption }}</mat-option>
        </mat-select>
    </mat-form-field>
<!--
    <mat-form-field>
        <mat-label>Time column</mat-label>
        <mat-select [(ngModel)] ="currentDataset!.timeSelected">
            <mat-option *ngFor="let time of currentDataset!.timeOptions!" [value]="time">{{ time }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Feature column</mat-label>
        <mat-select [(ngModel)] ="currentDataset!.featureSelected">
            <mat-option *ngFor="let feature of currentDataset!.possibleFeatures!" [value]="feature">{{ feature }}</mat-option>
        </mat-select>
    </mat-form-field>
-->
</div>
<div>
    <button mat-raised-button color="primary" (click)="showData()">Show</button>
    <button mat-raised-button color="basic" mat-dialog-close>Cancel</button>
</div>
