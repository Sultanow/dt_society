<button mat-icon-button mat-dialog-close color="primary" class="delete-button" (click)="onDeleteFile()">
    <mat-icon color="warn">delete_forever</mat-icon>
</button>
<div>
    <mat-form-field>
        <mat-label>Geo column</mat-label>
        <mat-select [(ngModel)]=currentDataset!.geoSelected
            matTooltip='If the dataset has no geographical reference, unselect the geo column'
            matTooltipPosition="left">
            <mat-option></mat-option>
            <mat-option *ngFor="let geoOption of currentDataset!.initialColumns!" [value]="geoOption">{{ geoOption }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <mat-label>Reshape column</mat-label>
        <mat-select [(ngModel)]="currentDataset!.reshapeSelected">
            <mat-option *ngFor="let reshapeOption of currentDataset!.initialColumns!" [value]="reshapeOption">{{
                reshapeOption }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <button mat-raised-button color="primary" (click)="saveDatasetSettings()">Save</button>
    <button mat-raised-button color="basic" mat-dialog-close>Cancel</button>
</div>
