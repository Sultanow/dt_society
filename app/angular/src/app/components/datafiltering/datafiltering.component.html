<div class="data-selector">
  <mat-radio-group
    class="data-selector-radio-group"
    aria-label="Select an option"
    [(ngModel)]="selections.selectedDataset"
    (change)="changeFocus()"
  >
    <label style="font-size: 18px; font-weight: lighter; margin-bottom: 10px"
      >Datasets</label
    >
    <ng-container *ngFor="let dataset of selections.datasets">
      <mat-radio-button [value]="dataset.id">
        <div>
          {{ dataset.id }}
          <button
            mat-icon-button
            color="primary"
            class="delete-button"
            (click)="onDeleteFile(dataset.id)"
          >
            <mat-icon color="warn">delete_forever</mat-icon>
          </button>
        </div>
      </mat-radio-button>
      <div class="selected-columns-container">
        <div class="column-inputs-row">
          <mat-form-field>
            <mat-label>Feature column</mat-label>
            <mat-select
              required
              #featureSelect
              (selectionChange)="
                updateSelectedColumns(
                  dataset.id,
                  featureSelect.value,
                  'feature'
                )
              "
            >
              <mat-option
                *ngFor="let column of dataset.possibleFeatures"
                [value]="column"
              >
                {{ column }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="column-inputs-row">
          <mat-form-field *ngIf="dataset.reshapeSelected === null">
            <mat-label>Timestamp column</mat-label>
            <mat-select
              required
              #timeSelect
              (selectionChange)="
                updateSelectedColumns(dataset.id, timeSelect.value, 'time')
              "
            >
              <mat-option
                *ngFor="let column of dataset.timeOptions"
                [value]="column"
              >
                {{ column }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </ng-container>
  </mat-radio-group>
</div>
<div style="clear: both"></div>
