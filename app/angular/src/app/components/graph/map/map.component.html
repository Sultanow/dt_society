<div class="map-wrapper" [formGroup]="selectionControl">
  <mat-card *ngIf="data.data.length > 0">
    <plotly-plot *ngIf="data.data.length > 0" [data]="data.data" [layout]="data.layout"></plotly-plot>
    <ngx-slider formControlName="sliderControl" [(value)]="value" [options]="options"></ngx-slider>
  </mat-card>
</div>
