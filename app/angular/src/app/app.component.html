
<mat-toolbar color="primary">
  <button
    mat-icon-button
    aria-label="Example icon-button with menu icon"
    (click)="datafiltering.toggle()"
    style="margin-right: 10px"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    <fa-icon [icon]="faChartColumn"></fa-icon>
    Digital Twin of Society</span
  >
  <nav>
    <a class="nav-button" routerLink="/overview" routerLinkActive="activebutton">Overview</a>
    <a class="nav-button" routerLink="/correlations" routerLinkActive="activebutton">Correlations</a>
    <a class="nav-button" routerLink="/forecasts" routerLinkActive="activebutton">Forecasts</a>
  </nav>
</mat-toolbar>
<mat-drawer-container class="content-container">
  <mat-drawer #datafiltering mode="side">
    <div class="header-buttons">
      <button class="upload-button" mat-button (click)="onFileUpload($event)">
        <mat-icon style="margin-right: 20px">file_upload</mat-icon>
        Upload dataset
      </button>
    </div>
    <div class="header-buttons">
      <button mat-button class="demo-button" (click)="getDemoDatasets()">
        <mat-icon style="margin-right: 20px">slideshow</mat-icon>
        Demo Datasets
      </button>
    </div>
    <mat-divider></mat-divider>
    <app-datafiltering></app-datafiltering>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
