<app-datafiltering
  (columnsUpdatedEvent)="getSelection($event)"
></app-datafiltering>
<div class="plot-row">
  <app-history [selectedDatasets]="selectedDatasets"></app-history>
  <div class="graph-container">
    <app-map [selectedDatasets]="selectedDatasets"></app-map>
  </div>
</div>
<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Heatmap">
    <ng-template matTabContent>
      <app-heatmap [selectedDatasets]="selectedDatasets"></app-heatmap>
    </ng-template>
  </mat-tab>
  <mat-tab label="Correlation line chart">
    <ng-template matTabContent>
      <app-correlation [selectedDatasets]="selectedDatasets"></app-correlation>
    </ng-template>
  </mat-tab>
</mat-tab-group>
